<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Nth Node</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0f1c;
            color: #e0e0e0;
            padding: 40px;
        }
        h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            letter-spacing: 2px;
            color: #66e0ff;
        }
        .container {
            width: 420px;
            margin: auto;
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0,255,255,0.15);
        }
        .nav {
            text-align: center;
            margin-bottom: 25px;
        }
        .nav a {
            font-family: 'Orbitron', sans-serif;
            color: #66e0ff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .nav a:hover {
            color: #00f7ff;
            text-shadow: 0 0 8px #00f7ff;
        }
        form {
            padding: 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            border: 1px solid rgba(0,255,255,0.15);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            background: #0f1629;
            border: 1px solid #1f2a44;
            color: #e0e0e0;
            border-radius: 6px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            border-color: #00e1ff;
            box-shadow: 0 0 8px rgba(0, 225, 255, 0.4);
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00c6ff;
            color: #0a0f1c;
            border: none;
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #17e3ff;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.35);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(0,255,255,0.15);
            border-radius: 10px;
        }
        .result h3 {
            font-family: 'Orbitron', sans-serif;
            color: #9cecff;
            margin-bottom: 10px;
        }
        strong {
            color: #9cecff;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Find Nth Left/Right Node</h2>

    <div class="nav">
        <a href="/add/">Add Route</a>
        <a href="/longest/">Longest Route</a>
        <a href="/shortest/">Shortest Route</a>
    </div>

    <form method="GET">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if node %}
        <div class="result">
            <h3>Result:</h3>
            <p><strong>Airport Code:</strong> {{ node.airport_code }}</p>
            <p><strong>Position:</strong> {{ node.position }}</p>
            <p><strong>Duration:</strong> {{ node.duration }} mins</p>
        </div>
    {% endif %}

</div>

</body>
</html>
