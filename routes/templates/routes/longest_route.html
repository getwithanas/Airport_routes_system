<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Longest Duration Route</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0f1c;
            color: #e0e0e0;
            padding: 40px;
        }
        h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            letter-spacing: 2px;
            color: #66e0ff;
        }
        .container {
            width: 420px;
            margin: auto;
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0,255,255,0.15);
        }
        .nav {
            text-align: center;
            margin-bottom: 25px;
        }
        .nav a {
            font-family: 'Orbitron', sans-serif;
            color: #66e0ff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .nav a:hover {
            color: #00f7ff;
            text-shadow: 0 0 8px #00f7ff;
        }
        .card {
            padding: 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            border: 1px solid rgba(0,255,255,0.15);
        }
        .card p {
            font-size: 15px;
            margin-bottom: 10px;
        }
        strong {
            color: #9cecff;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Longest Route (Based on Duration)</h2>

    <div class="nav">
        <a href="/add/">Add Route</a>
        <a href="/nth-node/">Nth Node</a>
        <a href="/shortest/">Shortest Route</a>
    </div>

    {% if longest %}
        <div class="card">
            <p><strong>Airport Code:</strong> {{ longest.airport_code }}</p>
            <p><strong>Position:</strong> {{ longest.position }}</p>
            <p><strong>Duration:</strong> {{ longest.duration }} mins</p>
        </div>
    {% else %}
        <p>No routes available.</p>
    {% endif %}

</div>

</body>
</html>
